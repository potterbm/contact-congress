bioguide: M001176
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "https://www.merkley.senate.gov/contact/"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - select:
        - name: actions
          selector: "#contactForm select[name='actions']"
          value: opinion
          required: true
          options:
            Share your opinion or comments on bills or other issues: opinion
            Media Inquiries: media_inquires
            Request help with a federal agency: federal_agency
            Request a flag to be flown over the Capitol: flag
    - find:
        - selector: "#fname"                
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            "Abortion/Reproductive Rights": Abortion
            Affordable Care Act: Affordable Care Act
            Agriculture: Agriculture
            Animal Rights: Animal Rights
            Arts and Humanities: Arts and Humanities
            Banking: Banking
            Budget: Budget
            Campaign Finance Reform: Campaign Finance Reform
            Children and Families: Children and Families
            Civil Rights: Civil Rights
            Climate Change: Climate Change
            Crime and Drugs: Crime and Drugs
            Defense: Defense
            Education: Education
            Elections and Congressional Affairs: Elections and Congressional Affairs
            Energy: Energy
            Environment: Environment
            Foreign Affairs: Foreign Affairs
            Forestry: Forestry
            Guns: Guns
            Health Care: Health Care
            Housing: Housing
            Casework: Help with a Government Agency / Casework
            Immigration: Immigration
            Indian Affairs: Indian Affairs
            Insurance Health: Insurance Health
            Jobs and the Economy: Jobs and the Economy
            Judiciary: Judiciary
            Labor: Labor
            LGBT Issues: LGBT Issues
            Medicare/Medicaid: Medicare/Medicaid
            Middle East: Middle East
            Military Health Care: Military, Retiree Health Care
            Other: Other
            Public Lands: Public Lands
            Russia: Russia
            Small Business: Small Business
            Social Security: Social Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Trade: Trade
            Transportation: Transportation
            Trump Administration: Trump Administration
            Veterans: Veterans
            Wildlife and Endangered Species: Wildlife and Endangered Species
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');            
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - javascript:
        - value: "document.querySelector('#side-search-btn') && document.querySelector('#side-search-btn').click();"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for emailing Jeff."
